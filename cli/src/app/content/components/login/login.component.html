<div class="grid-row">
  <div class="grid-col--5">
    <div class="panel">
      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
      </div>

      <div class="panel-body">

        <div class="input-group">
          <span class="input-addon"><i class="material-icons">person</i></span>
          <input type="text" [formControl]="username" name="username" placeholder="Username">
        </div>

        <div class="input-group">
          <span class="input-addon"><i class="material-icons">vpn_key</i></span>
          <input type="password" [formControl]="password" name="password" placeholder="Password">
        </div>

        <div class="input-group">
          <button type="submit" class="a-button a-button--grey-ghost a-button--center" (click)="login()">Login</button>
        </div>

        <div class="panel-footer">
          Don't have an account? Got a key to sign up?
          <a routerLink="/signup">Sign up here!</a>
        </div>

      </div>
    </div>
  </div>
</div>
