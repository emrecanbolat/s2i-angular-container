<div class="grid-row">
  <section class="intro">
    <h2>{{ category_hausa + ' - ' + category_english }}</h2>
  </section>
</div>

<div class="grid-row">
  <div class="grid-col grid-col--4" *ngFor="let item of words">
    <div class="grid-content">
      <div class="thumbnail" (click)="openWord(item)" style="cursor: pointer">

        <div class="image">
          <img src="../../../../assets/images/{{item.medias[0].media}}" class="img-responsive" id="thumb">
        </div>

        <div class="caption">
          <h3>{{item.entry_hausa}}</h3>
          <p>{{getTranslations(item.entries_english)}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<mat-paginator (page)="loadPage()" [length]="count"
               [pageSize]="9">
</mat-paginator>
